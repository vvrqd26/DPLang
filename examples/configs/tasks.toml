# DPLang Task Orchestration Configuration

[global]
default_window_size = 1000
default_pool_size = 10
default_pool_max_size = 100

[[task]]
id = "demo-task"
name = "Demo Task"
enabled = true
scripts = ["examples/hello.dp"]

[task.schema]
columns = [
    { name = "price", type = "number", required = true },
    { name = "volume", type = "number", required = true }
]

[task.routing]
enabled = false

[task.compute_pool]
initial_size = 5
max_size = 20
window_size = 1000
auto_scale = false
scale_threshold = 0.8

[task.input]
type = "stdin"
format = "csv"
buffer_size = 100

[task.output]
type = "stdout"
format = "csv"
buffer_size = 100

[task.error_handling]
retry_count = 3
skip_on_error = true
log_errors = true
